<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Document</title>
</head>
<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <li th:text="${user.name}"></li>
        <li th:text="${user.lastname}"></li>
        <li th:if="${user.email}" th:text="${user.email}"></li>
        <li th:if="${user.email == null}" th:text="${'No tiene email'}"></li>
    </ul>
    <a th:href="@{/list}">Ver listado</a><br>
    <a th:href="@{'/api/params/foo?mensaje=' + ${title}}">Ver mensaje variable</a><br>
    <a th:href="@{/api/params/foo?mensaje=Hola que tal festival}">Ver mensaje</a><br>
    <a th:href="@{/api/params/foo(mensaje='Hola que tal festival')}">Ver mensaje 2da forma</a><br>
    <a th:href="@{/api/params/bar(text='Hola que tal festival', code=23232)}">Ver bar mix 2 paran</a><br>
    <a th:href="@{/api/var/baz/Hola algun mensaje}">Ver baz path variable</a><br>
    <a th:href="@{'/api/var/baz/' + ${title}}">Ver baz path variable 2</a><br>
</body>
</html>
